<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeworks Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="chat-top">
          <div class="chat-top-arrow"></div>
          <div class="chat-top-contact">
            <div class="chat-top-contact-avatar">
              <img
                src="./img/logo-horizontal-orange.svg"
                alt="Codeworks Avatar"
              />
            </div>
            <div class="chat-top-contact-name">Codeworks Bot</div>
          </div>
          <div class="chat-top-buttons">
            <div class="chat-top-buttons-facetime"></div>
            <div class="chat-top-buttons-call"></div>
          </div>
        </div>
        <div class="chat-content" id="chat-content">
          <div class="chat-message-wrapper left">
            <div class="chat-message">
              <div class="chat-message-text">
                Ask me a question!
              </div>
              <div class="chat-message-time">10:16</div>
              <div class="chat-message-date">08.01.2022</div>
            </div>
          </div>
        </div>
        <div class="chat-bottom">
          <div class="chat-add"></div>
          <div class="chat-input">
            <input
              placeholder="Hit enter to send..."
              type="text"
              name="message"
              id="message"
            />
          </div>
          <div class="chat-camera"></div>
          <div class="chat-record"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
